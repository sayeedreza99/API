<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="users-container"></ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="post er main jinis">
    <br>
    <button id="submit" type="submit">SUBMIT</button>
    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;
            const post = { title: title, body: bodyContent };
            nowPostToServer(post);

        })


        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => alert('Please try again later.'));
        }

        function displayUser(users) {
            const userNames = users.map(user => user.username);
            const ul = document.getElementById('users-container');
            for (let i = 0; i < userNames.length; i++) {
                const user = userNames[i];
                const li = document.createElement('li');
                li.innerText = user;
                ul.appendChild(li);
            }
        }



    </script>
</body>

</html>
